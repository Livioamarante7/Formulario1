<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device width, inicial scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="">
    <title>Cadastro</title>

    
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">complete suas informções</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>nome</strong></label>
                <input type="text" nome="name" id="nome" required > 
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
       
        <div class="campo">
            <label for="e-mail"><strong>e-mail</strong></label>
            <input type="email" required>
        </div>
        <div>
            <label><strong>Qual lado da informação você desenvolve </strong></label>
            <input type="radio" name="devweb" value="frontend" checked> /frontend
            <label>

            </label>
            <input type="radio" name="devweb" value="backend">backend
            <label>

            </label>
            <input type="radio" name="devweb" value="fullstack">
        </div>
        <div class="campo">
            <label for="senioridade"><strong>Senior idade</strong></label>
            <select id="senioridade">
                <option selected disable value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>  
            
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologia" name="tecnologia1" value="HTML">
                <label for="tecnologia">HTML</label>
                <input type="checkbox" id="tecnologia" name="tecnologi2" value="CSS">
                <label for="tecnologia">CSS</label><input type="checkbox" id="tecnologia" name="tecnologia3" value="JavaScript">
                <label for="tecnologia">JavaScript</label><input type="checkbox" id="tecnologia" name="tecnologia4" value="PHP">
                <label for="tecnologia">PHP</label><input type="checkbox" id="tecnologia" name="tecnologia5" value="C#">
                <label for="tecnologia">C#</label><input type="checkbox" id="tecnologia" name="tecnologia6" value="Phyton">
                <label for="tecnologia">Phyton</label><input type="checkbox" id="tecnologia" name="tecnologia7" value="Java">
                <label for="tecnologia">Java</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiêcia</strong></label>
            <textarea row="6" style="width:26em" id="experiencia" name="experiencia"></textarea>
        </div>
        <button class="botao" type="submit">Concluido</button>
    </form>
    
</body>
</html>
